<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>procprocprocproc</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="code.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-mixin
          id="wall"
          geometry="primitive: box; height: 2; width: 1; depth: 1"
          material="shader: ikeda; color: black; opacity: 0.7"
        ></a-mixin>
      </a-assets>
      <a-sky color="#ECECEC"></a-sky>
      <a-plane
        position="18 0 -18"
        rotation="-90 0 0"
        width="40"
        height="40"
        color="#4FC65D"
      ></a-plane>
      <a-entity id="player" player wasd-maze drone>
        <a-camera wasd-controls-enabled="false" id="camera">
          <a-cursor></a-cursor>
        </a-camera>
      </a-entity>
      <a-entity maze="rows: 8; cols: 8"></a-entity>
    </a-scene>
  </body>
</html>
